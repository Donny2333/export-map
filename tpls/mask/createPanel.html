<div class="create-panel">
    <div class="top">
        <h2 class="title">创建文档</h2>
    </div>
    <ul class="nav nav-tabs" style="margin-top: 15px;padding-left: 15px;cursor: pointer">
        <li ng-class="{active:vm.overlay.tab===0}">
            <a data-toggle="tab" ng-click="vm.overlay.tab=0">模版</a>
        </li>
        <li ng-class="{active:vm.overlay.tab===1}">
            <a data-toggle="tab" ng-click="vm.overlay.tab=1">专题</a>
        </li>
    </ul>
    <div class="tab-content clearfix">
        <div class="tab-pane" ng-class="{active:vm.overlay.tab===0}">
            <div class="tpls-choose" ng-if="vm.overlay.choose">
                <div class="content">
                    <div class="item" ng-repeat="template in vm.overlay.templates">
                        <img ng-src="{{template.img}}" ng-click="select(template.id)">
                        <h2>{{template.title}}</h2>
                    </div>
                </div>
                <div class="pagination">
                    <ul uib-pagination class="pagination-sm" total-items="vm.overlay.pagination.totalItems"
                        items-per-page="vm.overlay.pagination.pageSize" ng-model="vm.overlay.pagination.pageNo"
                        max-size="vm.overlay.pagination.maxSize" ng-change="pageChanged()" previous-text="&lsaquo;"
                        next-text="&rsaquo;"></ul>
                </div>
            </div>
            <div class="create" ng-if="vm.overlay.create">
                <div class="content" style="padding: 10px 0 0;height: auto;">
                    <div id=myDivTable>
                        <div>
                            <div>名称</div>
                            <div>
                                <input ng-model="vm.overlay.doc.name" type="text" placeholder="文档名称">
                            </div>
                        </div>
                        <div>
                            <div>昵称</div>
                            <div>
                                <input ng-model="vm.overlay.doc.name2" type="text" placeholder="文档昵称">
                            </div>
                        </div>
                        <div>
                            <div>关键字</div>
                            <div class="btn-group" uib-dropdown>
                                <div class="btn btn-default">{{vm.overlay.doc.tagName = vm.overlay.doc.tagName ||
                                    vm.overlay.dropdown[0]}}
                                </div>
                                <button type="button" class="btn btn-default" uib-dropdown-toggle>
                                    <span class="caret"></span>
                                    <span class="sr-only">Split button!</span>
                                </button>
                                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="split-button">
                                    <li role="menuitem" ng-repeat="item in vm.overlay.dropdown"
                                        ng-click="vm.overlay.doc.tagName=vm.overlay.dropdown[$index]">
                                        <a>{{item}}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div>
                            <div>简述</div>
                            <div>
                                <input ng-model="vm.overlay.doc.detail" type="text" placeholder="这里是简述">
                            </div>
                        </div>
                        <div>
                            <div>详情</div>
                            <div>
                                <textarea ng-model="vm.overlay.doc.detail2" rows="3"
                                          placeholder="请输入有关文档的详情"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <button class="btn btn-primary" ng-click="create()">确定</button>
                    <button class="btn btn-default" ng-click="goBack()">返回</button>
                </div>
            </div>
        </div>
        <div class="tab-pane" ng-class="{active:vm.overlay.tab===1}">
            这里创建专题地图
        </div>
    </div>
    <i class="icon-close" ng-click="closeMask()"></i>
</div>
