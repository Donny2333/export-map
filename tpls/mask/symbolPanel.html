<div class="symbol-panel">
    <div class="symbol-title">
        <span class="title">{{vm.overlay.title}}</span>
    </div>
    <div class="symbol-body">
        <div class="symbol-main">
            <ul class="symbol-list">
                <li class="symbol-item" ng-repeat="symbol in vm.overlay.data" ng-click="selectSymbol(symbol)"
                    ng-class="{active: vm.overlay.select.Id===symbol.Id}">
                    <img height="50" width="50" ng-src="{{symbol.SymbolPreview}}">
                    <span class="symbol-name">{{symbol.SymbolName}}</span>
                </li>
            </ul>
            <div class="pagination">
                <ul uib-pagination class="pagination-sm" total-items="vm.overlay.pagination.totalItems"
                    items-per-page="vm.overlay.pagination.pageSize" ng-model="vm.overlay.pagination.pageNo"
                    max-size="vm.overlay.pagination.maxSize" ng-change="pageChanged()" previous-text="&lsaquo;"
                    next-text="&rsaquo;"></ul>
            </div>
        </div>
        <div class="symbol-edit">
            <div class="preview" ng-style="{'margin-bottom':vm.overlay.select.SymbolName?0:'-20px'}">
                <img height="50" width="50" ng-src="{{vm.overlay.select.SymbolPreview}}">
                <span class="symbol-name">{{vm.overlay.select.SymbolName}}</span>
            </div>
            <div class="symbol-select-input-list" ng-if="vm.overlay.select.SymbolType==='Marker Symbols'">
                <div class="symbol-select-input">
                    <span>size：</span>
                    <input type="text" ng-model="vm.overlay.select.Size">
                </div>
                <div class="symbol-select-input">
                    <span>color：</span>
                    <input colorpicker="rgb" type="text" ng-model="vm.overlay.select.Color"
                           ng-change="change(vm.overlay.select.Color, 'Color')">
                </div>
                <div class="symbol-select-input">
                    <span>angle：</span>
                    <input type="text" ng-model="vm.overlay.select.Angle">
                </div>
            </div>
            <div class="symbol-select-input-list" ng-if="vm.overlay.select.SymbolType==='Line Symbols'">
                <div class="symbol-select-input">
                    <span>width：</span>
                    <input type="text" ng-model="vm.overlay.select.Width">
                </div>
                <div class="symbol-select-input">
                    <span>color：</span>
                    <input colorpicker="rgb" type="text" ng-model="vm.overlay.select.Color"
                           ng-change="change(vm.overlay.select.Color, 'Color')">
                </div>
            </div>
            <div class="symbol-select-input-list" ng-if="vm.overlay.select.SymbolType==='Fill Symbols'">
                <div class="symbol-select-input">
                    <span>fill：</span>
                    <input colorpicker="rgb" type="text" ng-model="vm.overlay.select.FillColor"
                           ng-change="change(vm.overlay.select.FillColor, 'FillColor')">
                </div>
                <div class="symbol-select-input">
                    <span>width：</span>
                    <input type="text" ng-model="vm.overlay.select.OutlineWidth">
                </div>
                <div class="symbol-select-input">
                    <span>color：</span>
                    <input colorpicker="rgb" type="text" ng-model="vm.overlay.select.OutlineColor"
                           ng-change="change(vm.overlay.select.OutlineColor, 'OutlineColor')">
                </div>
            </div>
            <div class="symbol-buttom-group symbol-commit">
                <button class="btn btn-default" style="margin-right: 10px" ng-click="preview()">预览</button>
                <button ng-if="vm.overlay.layer" class="btn btn-default" ng-click="setSymbol(vm.overlay.select)">
                    设置
                </button>
            </div>
        </div>
    </div>
    <i class="icon-close" ng-click="closeMask()"></i>
</div>
